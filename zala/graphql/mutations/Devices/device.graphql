
mutation DeviceRegistration($input: DeviceRegisterInput) {
  deviceRegister(input: $input) {
    result {
      deviceId
    }
    errors {
      message
    }
  }
}

mutation DeviceUnregister($input: DeviceUnregisterInput) {
  deviceUnregister(input: $input) {
    result {
      deviceId
    }
    errors {
      message
    }
  }
}
